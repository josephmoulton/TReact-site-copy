<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/0c9ce8e01c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="nav__logo--container">
            <a href=""><img src="./assets/logo.svg" class="logo" alt="" /></a>
            <a href="" class="nav__link nav__link--bold">Treact</a>
          </div>
          <ul class="nav__links">
            <li><a href="" class="nav__link nav__link--normal">About</a></li>
            <li><a href="" class="nav__link nav__link--normal">Blog</a></li>
            <li><a href="" class="nav__link nav__link--normal">Pricing</a></li>
            <li>
              <a href="" class="nav__link nav__link--normal">Contact Us</a>
            </li>
            <li><a href="" class="nav__link nav__link--styled">Login</a></li>
            <li>
              <a href=""
                ><button class="nav__link nav__link--primary">
                  Sign Up
                </button></a
              >
            </li>
          </ul>
        </nav>
        <div class="landing__container">
          <div class="landing__info">
            <h1 class="landing__header">
              Beautiful React Templates
              <span class="text--purple">for you.</span>
            </h1>
            <p class="landing__text">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="landing__info--input">
                <img src="./assets/button.png" class="landing__info--img" alt="">
            </div>
            <div class="landing__customers--container">
              <p class="landing__customers--para">OUR TRUSTED CUSTOMERS</p>
              <figure class="landing__customers--img--container">
                <img
                  src="./assets/customers.png"
                  class="landing__customers--img"
                  alt=""
                />
              </figure>
            </div>
          </div>
          <div class="landing__info--image">
            <figure class="landing__img--container">
              <img
                src="./assets/winter-designer.svg"
                class="landing__img"
                alt=""
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
